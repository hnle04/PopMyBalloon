<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Don't pop my balloon!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" type="image/x-icon" href="chen.ico">-->

    <link type="text/css" rel="stylesheet" href="styles.css" />
    

    <!-- bootstrap and jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
        <!--
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        -->
</head>

<body>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>

    <!--title page-->
    <div id="title">
        <h1>Don't pop my balloon!</h1>
        <button class="btn" onclick="startGame()">
            Start 
        </button>
        <button class="btn" onclick="showHelp()">
            Help
        </button>
    </div>

    <!--help screen-->
    <div id="help">
        <h2>what am i doing</h2>
        <button class="btn" onclick="helpToGame()">
            Start
        </button>
        <button class="btn" onclick="helpToTitle()">
            Back
        </button>
    </div>

    <!--actual game-->
    <div id="game">
        <h2>the game</h2>

        <div id="actualGame">
            <h3 id="lowest">Lowest: 0</h3>
            <h3 id="highest">Highest: 100</h3>
            <h2 id="balloon">a balloon</h2>

            <div id="guessing">
                <h2 id="playerCommand">Player X, what number do you guess?</h2>
                <input type="number" class="form-control" id="playerGuess">
                <button class="btn" type="submit" id="guess">
                    Guess
                </button>
            </div>

            <div id="gameOver">
                <button class="btn" id="playAgain" onclick="playAgain()">
                    Play Again
                </button>
            </div>
        </div>

        <div id="setup">
            <h2 id="askNumPlayers">How many people are playing?</h2>
            <input type="number" class="form-control" id="numPlayers" min="1" max="10">
            <button class="btn" id="begin" type="submit" onclick="beginGame()">
                Begin
            </button>
        </div>

        <button class="btn" onclick="gameToTitle()">
            Back
        </button>
        
    </div>

</body>

</html>
